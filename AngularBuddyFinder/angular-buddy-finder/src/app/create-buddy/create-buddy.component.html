<div class="col-md-6 offset-md-3">

<h3>Register as a new Buddy</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> First Name</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "buddy.firstName" name = "firstName">
    </div>

    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class ="form-control" id = "lastName"
            [(ngModel)] = "buddy.lastName" name = "lastName">
    </div>

    <div class="form-group">
        <label> Email Id</label>
        <input type="text" class ="form-control" id = "emailId"
            [(ngModel)] = "buddy.email" name = "emailId">
    </div>

    <div class="form-group">
        <label> Phone Number</label>
        <input type="number" class ="form-control" id = "phoneNumber"
            [(ngModel)] = "buddy.phoneNumber" name = "phoneNumber">
    </div>

    <div class="form-group">
        <label> Company City </label>
        <input type="text" class ="form-control" id = "companyCity"
            [(ngModel)] = "buddy.companyCity" name = "companyCity">
    </div>

    <div class="form-group">
        <label> Company Name </label>
        <input type="text" class ="form-control" id = "companyName"
            [(ngModel)] = "buddy.companyName" name = "companyName">
    </div>

    <div class="form-group">
        <label> Company Address </label>
        <input type="text" class ="form-control" id = "companyAddress"
            [(ngModel)] = "buddy.companyAddress" name = "companyAddress">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>

</form>

</div>
